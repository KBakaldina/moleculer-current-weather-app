version: "3.3"

services:

  api:
    build:
      context: .
    image: moleculer-current-weather-app
    container_name: moleculer-current-weather-app-api
    env_file:
      - docker-compose.env
      - .env
    environment:
      SERVICES: api
    depends_on:
      - nats
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-gw.rule=PathPrefix(`/`)"
      - "traefik.http.services.api-gw.loadbalancer.server.port=3000"
    networks:
      - internal
    ports:
      - 3000:3000

  weather:
    build:
      context: .
    image: moleculer-current-weather-app
    container_name: moleculer-current-weather-app-weather
    env_file:
      - docker-compose.env
      - .env
    environment:
      SERVICES: weather
    depends_on:
      - nats
    networks:
      - internal

  weatherReplica:
    build:
      context: .
    image: moleculer-current-weather-app
    container_name: moleculer-current-weather-app-weather-replica
    env_file:
      - docker-compose.env
      - .env
    environment:
      SERVICES: weather
    depends_on:
      - nats
    networks:
      - internal

  mail:
    build:
      context: .
    image: moleculer-current-weather-app
    container_name: moleculer-current-weather-app-mail
    env_file:
      - docker-compose.env
      - .env
    environment:
      SERVICES: mail
    depends_on:
      - nats
    networks:
      - internal

  nats:
    image: nats:2
    networks:
      - internal

  traefik:
    image: traefik:v2.1
    command:
      - "--api.insecure=true" # Don't do that in production!
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
    ports:
      - 3001:3001
      - 3002:3002
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal
      - default

networks:
  internal:

volumes:
  data:
